---
layout: homepage
title: Carbona | Sign Up
---
<div id="page">
    <div id="contentsMain">
        <h2 class="log-in-text">Sign Up</h2>
        <div class="container">
            <label for="uname" class="inputLogin"><b>Email</b></label>
            <input type="text" name="uname" class="userLogIn" required id="email">
        
            <label for="psw" class="inputLogin"><b>Password</b></label>
            <input type="password" name="psw" class="userLogIn" required id="password">
        
            <a href="login.html"><button id="liButton" onclick=signUp()>Sign Up</button></a>
        </div>
        <div id="signUpPrompt">
            <p id="accountPrompt">Already have an account?</p>
            <a href="login.html" id="suLink">Log In</a>
        </div>
    </div>
</div>
