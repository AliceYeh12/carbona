layout: homepage
title: Carbona | Log In

<div id="page">
    <div id="contentsMain">
        <h2 class="log-in-text">Log In</h2>
        <div class="container">
            <label for="uname" class="inputLogin"><b>Email</b></label>
            <input type="text" name="uname" class="userLogIn" required id="email">
        
            <label for="psw" class="inputLogin"><b>Password</b></label>
            <input type="password" name="psw" class="userLogIn" required id="password">
        
            <a href="/main-site"><button id="liButton" onclick=logIn()>Log In</button></a>
        </div>
        <div id="signUpPrompt">
            <p id="accountPrompt">Don't have an account?</p>
            <a href="signup.html" id="suLink">Sign Up</a>
        </div>
    </div>
</div>
